<div class="profile-dialog">
  <div class="center">
    <div class="card">
      <div class="additional">
        <div class="user-card">
          <div class="level center">{{ user.username }}</div>
          <div class="points center">{{ user.email }}</div>
          <div class="avatar-container center">
            <app-avatar
              [width]="100"
              [height]="100"
              [isEditable]="true"
            ></app-avatar>
          </div>
        </div>

        <div class="more-info">
          <h1>{{ user.name }}</h1>
          <div class="coords">
            <span>Cuenta creada el: </span>
            <span>22 de Diciembre 2023</span>
          </div>
          <div class="coords">
            <span>Pais: </span>
            <span>Argentina, Buenos Aires</span>
          </div>
          <div class="stats">
            <div>
              <div class="title">Grupos</div>
              <i class="fa fa-trophy"></i>
              <div class="value">2</div>
            </div>
            <div>
              <div class="title">Gastos</div>
              <i class="fa fa-gamepad"></i>
              <div class="value">7</div>
            </div>
            <div>
              <div class="title">Amigos</div>
              <i class="fa fa-group"></i>
              <div class="value">4</div>
            </div>
            <div>
              <div class="title">Diversión</div>
              <i class="fa fa-coffee"></i>
              <div class="value infinity">∞</div>
            </div>
          </div>
        </div>
      </div>
      <div class="general">
        <h1>{{ user.name }}</h1>
        <p>
          Bienvenido a tu perfil, aquí podrás ver tus datos personales y editar
          tu información.
        </p>
        <div class="profile-image">
          <img src="../../../assets/img/profile.png" />
        </div>
      </div>
    </div>
  </div>
</div>
