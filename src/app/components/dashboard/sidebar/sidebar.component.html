<mat-toolbar color="primary" class="top-bar">

  <div class="branding">
    <img src="../../../../assets/img/logo.png" alt="" width="50" height="50" />
    <span> Cuentas </span>
    <span class="branding-span"> Claras </span>
  </div>

  <span class="toolbar-item-spacer"></span>

  <app-avatar
    [isEditable]="false"
    [matMenuTriggerFor]="userAccountMenu"
  ></app-avatar>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <div class="btn">
      <button mat-menu-item routerLink="#">
        <mat-icon>account_circle</mat-icon><span>Mi Perfil</span>
      </button>
    </div>

    <div class="btn">
      <button mat-menu-item routerLink="#">
        <mat-icon>settings</mat-icon><span>Configuraci√≥n</span>
      </button>
    </div>

    <mat-divider></mat-divider>
    <div class="btn">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Salir
      </button>
    </div>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    [opened]="toogle"
    #sidenav
  >
    <mat-nav-list>
      <mat-list-item class="sub-list">
        <div class="nav-item">
          <mat-icon>cottage</mat-icon><span class="sidenav-span"> Inicio </span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/dashboard/me/groups" class="sub-list">
        <div class="nav-item">
          <mat-icon>diversity_3</mat-icon
          ><span class="sidenav-span"> Grupos </span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/dashboard/expense" class="sub-list">
        <div class="nav-item">
          <mat-icon>payments</mat-icon
          ><span class="sidenav-span"> Gastos </span>
        </div>
      </mat-list-item>
      <mat-list-item class="sub-list">
        <div class="nav-item">
          <mat-icon>group</mat-icon><span class="sidenav-span"> Amigos </span>
        </div>
      </mat-list-item>
      <mat-list-item class="sub-list">
        <div class="nav-item">
          <mat-icon>help</mat-icon><span class="sidenav-span"> Ayuda </span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidebar-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
