<mat-toolbar color="primary" class="top-bar">
  <!-- <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button> -->

  <div class="branding">
    <img src="../../../../assets/img/logo.png" alt="" width="50" height="50" />
    <span> Cuentas </span>
    <span class="branding-span"> Claras </span>
  </div>

  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notificaciones">
    <mat-icon>notifications</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="Mi cuenta"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>Mi Perfil</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Configuraci√≥n</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>Salir
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    [opened]="toogle"
  >
    <mat-nav-list>
      <mat-list-item routerLink="#" class="sub-list">
        <div class="nav-item">
          <mat-icon>cottage</mat-icon><span class="sidenav-span"> Inicio </span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="#" class="sub-list">
        <div class="nav-item">
          <mat-icon>diversity_3</mat-icon
          ><span class="sidenav-span"> Grupos </span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/dashboard/expense" class="sub-list">
        <div class="nav-item">
          <mat-icon>payments</mat-icon
          ><span class="sidenav-span"> Gastos </span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="#" class="sub-list">
        <div class="nav-item">
          <mat-icon>group</mat-icon><span class="sidenav-span"> Amigos </span>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="#" class="sub-list">
        <div class="nav-item">
          <mat-icon>help</mat-icon><span class="sidenav-span"> Ayuda </span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidebar-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
