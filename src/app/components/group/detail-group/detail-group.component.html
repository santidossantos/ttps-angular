<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: x-large">
      {{ group?.name }}
    </mat-card-title>
    <mat-card-subtitle class="card-subtitle"> </mat-card-subtitle>
    <button
      mat-icon-button
      class="edit-button"
      matTooltip="Editar"
      [routerLink]="group ? '/dashboard/groups/edit/' + group.id : null"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <div class="container">Aca irian los gastos del grupo:</div>
  <div class="container">
    gasto 1, gasto 2 , gasto 3 gasto 4 , gasto 5...........
  </div>
  <mat-divider></mat-divider>
  <div class="button-container">
    <div class="mat-button">
      <button mat-raised-button color="warn" class="delete-button">
        <mat-icon>delete</mat-icon>
        <span>Eliminar grupo</span>
      </button>
    </div>
    <div class="mat-button">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="group ? '/dashboard/' + group.id + '/expense' : null"
      >
        <mat-icon>add</mat-icon>
        <span>Agregar gasto</span>
      </button>
    </div>
  </div>
</mat-card>
