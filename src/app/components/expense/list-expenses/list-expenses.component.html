<h1>Mis gastos</h1>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let expense"> {{expense.name}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let expense"> {{expense.amount}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let expense"> {{formatDate(expense.date)}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="th-actions">Acciones</th>
      <td mat-cell *matCellDef="let expense">
        <div class="actions-container">
          <a class="pointer" [routerLink]="['/dashboard/expense/' + expense.id ]">
            <mat-icon matTooltip="View expense detail" class="action-detail">assignment</mat-icon>
          </a>
          <a class="pointer"  [routerLink]="['/dashboard/expense/' + expense.id + '/editar']">
            <mat-icon matTooltip="Edit expense" class="action-edit">edit</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
