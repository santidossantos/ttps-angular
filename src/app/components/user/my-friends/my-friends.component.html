<mat-card>
    <mat-card-content>  
      <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
  
          <!-- Img Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let friend"> </td>
          </ng-container>
  
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
            <td mat-cell *matCellDef="let friend"> {{ friend.username }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let friend"> {{ friend.name }} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let friend"> {{ friend.email }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No ten√©s amigos</td>
            <!-- <img src="../../../../assets/img/alone.png"/> -->
          </tr>
        </table>
      </section>
    </mat-card-content>
  </mat-card>
